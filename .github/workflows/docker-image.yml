name: Publish Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  push_to_registry:
      name: Push Docker image to GitHub Packages
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
      steps:
        - name: Check out the repo
          uses: actions/checkout@v2
        - name: Build and push
          id: docker_build
          uses: docker/build-push-action@v2
          with:
           push: true
           tags: lykos153/chia-plotter-docker:latest
